<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Poem Generator</title>
</head>
<body>
    <h1>YouTube Playlist Poem Generator</h1>
    <form method="post">
        <label for="playlist_url">Enter YouTube Playlist URL:</label>
        <input type="text" id="playlist_url" name="playlist_url" required>
        <button type="submit">Generate Poem</button>
    </form>
    {% if poem %}
        <h2>Your Generated Poem:</h2>
        <pre>{{ poem }}</pre>
    {% endif %}
</body>
</html>
